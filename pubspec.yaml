name: learn_buddy_project
description: "A new Flutter project."
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 2.0.9
  cupertino_icons: ^1.0.8
  http: ^1.2.2 # Combined from dev1_dependencies


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/
    - assets/icons/

  # Uncomment and add your custom fonts here, for example:
  fonts:
     - family: SixtyFour
       fonts:
         - asset: assets/fonts/Poppins-Medium.ttf

